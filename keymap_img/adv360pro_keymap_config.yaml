        --color--material--teal--a700: rgb(0, 191, 165);

        --color--material--yellow--50: rgb(255, 253, 231);
        --color--material--yellow--100: rgb(255, 249, 196);
        --color--material--yellow--200: rgb(255, 245, 157);
        --color--material--yellow--300: rgb(255, 241, 118);
        --color--material--yellow--400: rgb(255, 238, 88);
        --color--material--yellow--500: rgb(255, 235, 59);
        --color--material--yellow--600: rgb(253, 216, 53);
        --color--material--yellow--700: rgb(251, 192, 45);
        --color--material--yellow--800: rgb(249, 168, 37);
        --color--material--yellow--900: rgb(245, 127, 23);
        --color--material--yellow--a100: rgb(255, 255, 141);
        --color--material--yellow--a200: rgb(255, 255, 0);
        --color--material--yellow--a400: rgb(255, 234, 0);
        --color--material--yellow--a700: rgb(255, 214, 0);

        --color--turquoise--500: rgb(51, 204, 204);

        --color--layer--text: white;

        --color--key--bg: #f6f8fa;
        --color--key--border: #c9cccf;
        --color--key--text--tap: var(--color--text);
        --color--key--text--shifted: var(--color--material--blue-gray--500);
        --color--key--text--hold: var(--color--material--blue-gray--500);

        --color--combo--bg: #cdf;
    }

    /* default key styling */
    rect {
        fill: var(--color--key--bg);
        stroke: var(--color--key--border);
        stroke-width: 1;
    }

    /* color accent for combo boxes */
    rect.combo {
        fill: var(--color--combo--bg);
    }

    /* color accent for held keys */
    rect.held, rect.combo.held {
        fill: #fdd;
    }

    /* color accent for layer-activated keys */
    rect.layer {
        fill: #f99;
    }

    /* color accent for ghost (optional) keys */
    rect.ghost, rect.combo.ghost {
        fill: #ddd;
    }

    text {
        text-anchor: middle;
        dominant-baseline: middle;
    }

    /* styling for layer labels */
    text.label {
        font-weight: bold;
        text-anchor: start;
        stroke: var(--color--layer--text);
        stroke-width: 2;
        paint-order: stroke;
    }

    /* styling for combo tap, and key hold/shifted label text */
    text.combo, text.hold, text.shifted {
        font-size: 11px;
    }

    text.hold {
        text-anchor: middle;
        dominant-baseline: middle;
        transform: translate(0pt, -10pt);
    }
    
    /* styling for hold position text in combo box */
    text.combo.hold {
        text-anchor: middle;
        dominant-baseline: middle;
        transform: translate(0pt, 0pt);
    }

    text.shifted {
        text-anchor: middle;
        dominant-baseline: hanging;
    }

    /* styling for hold/shifted label text in combo box */
    text.combo.hold, text.combo.shifted {
        font-size: 8px;
    }

    /* styling for combo dendrons */
    path {
        stroke-width: 1;
        stroke: gray;
        fill: none;
    }

    /* thumb keys */
    .keypos-6, .keypos-7, .keypos-20, .keypos-21, .keypos-34, .keypos-35, .keypos-57, .keypos-58, .keypos-59 {
        --color--key--bg: var(--color--material--blue-gray--100);
        --color--key--border: var(--color--material--blue-gray--50);
    }
    .keypos-60, .keypos-66 {
        --color--key--bg: var(--color--material--blue--100);
        --color--key--border: var(--color--material--blue--50);
    }

    /* Overrides */
    .boot_loader {
        --color--key--bg: var(--color--material--yellow--400);
        --color--layer--text: var(--color--material--blue--900)
        font-weight: bold;
        stroke-width: 2;
    }
    .bt_key {
        --color--key--bg: var(--color--material--yellow--100);
        --color--layer--text: var(--color--material--blue--900)
        font-weight: bold;
    }

